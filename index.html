 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>AR 3D Model Example</title>
     <style>
       body { margin: 0; overflow: hidden; }
     </style>
   </head>
 
   <body>
     <script type="module">
       import * as THREE from 'https://cdn.skypack.dev/three@0.135.0/build/three.module.js';
       import { ARButton } from 'https://cdn.skypack.dev/three@0.135.0/examples/jsm/webxr/ARButton.js';
       import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.135.0//examples/jsm/loaders/GLTFLoader.js';
 
       const renderer = new THREE.WebGLRenderer({ antialias: true });
       renderer.setSize(window.innerWidth, window.innerHeight);
       document.body.appendChild(renderer.domElement);
 
       document.body.appendChild(ARButton.createButton(renderer));
 
       const scene = new THREE.Scene();
 
       const loader = new GLTFLoader();
       loader.load('./cube_medium.glb', (gltf) => {
         const model = gltf.scene;
         scene.add(model);
       });
 
       function onAnimationFrame() {
         renderer.setAnimationLoop(() => {
           // ARセッションがアクティブな場合のみ更新する
           if (renderer.xr.isPresenting) {
             // フレームごとの処理を記述
           }
         });
       }
 
       function onSessionStart() {
         // ARセッションが開始された時の処理を記述
       }
 
       function onSessionEnd() {
         // ARセッションが終了した時の処理を記述
       }
 
       ARButton.createButton(renderer)
         .then((button) => {
           button.addEventListener('sessionstart', onSessionStart);
           button.addEventListener('sessionend', onSessionEnd);
           document.body.appendChild(button);
         })
         .catch((error) => {
           console.error(error);
         });
 
       function render() {
         renderer.render(scene, camera);
       }
 
       function animate() {
         requestAnimationFrame(animate);
         render();
       }
 
       animate();
     </script>
   </body>
 </html>
